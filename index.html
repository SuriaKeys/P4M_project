<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay For Me</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lexend:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Pay For Me">
      <div>
        <h1>PAY FOR ME</h1>
        <p>SUPPORT EACH OTHER</p>
      </div>
    </div>
    <div class="burger-menu" id="burgerMenu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <main>
    <section class="carousel">
      <div class="slide active" data-category="army">
        <img src="assets/images/army.jpg" alt="Допомога Армії">
        <div class="slide-text">
          <h2>Допомога Армії</h2>
        </div>
      </div>
      <div class="slide" data-category="education">
        <img src="assets/images/education.jpg" alt="Навчальні Заклади">
        <div class="slide-text">
          <h2>Навчальні Заклади</h2>
        </div>
      </div>
  
      <div class="slide" data-category="dreams">
        <img src="assets/images/dreams.jpg" alt="Ваші Мрії">
        <div class="slide-text">
          <h2>Ваші Мрії</h2>
        </div>
      </div>
    </section>
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
